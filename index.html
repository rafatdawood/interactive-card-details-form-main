<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
    <title>interactive Card Details Form Main</title>
</head>

<body>
    <div class="main">
        <img src="images/bg-main-desktop.png" alt="">
        <div class="contanir">
            <div class="images">
                <div class="front">
                    <div class="logo">
                        <img src="images/card-logo.svg" alt="logo">
                    </div>
                    <p class="number">0000 0000 0000 0000</p>
                    <div class="name-exp">
                        <span class="name">JANE APPLESEED</span>
                        <span class="exp">00/00</span>
                    </div>
                </div>
                <div class="back">
                    <span class="cvc">000</span>
                </div>
            </div>
            <div class="inputs">
                <form action="" method="get">
                    <label for="holder-name">CARDHOLDER NAME</label>
                    <input type="text" id="holder-name" placeholder="e.g. Jane Appleseed">
                    <label for="card-num">CARD NUMBER</label>
                    <input type="text" id="card-num" placeholder="e.g. 1234 5678 9123 0000">
                    <div class="cont">
                        <div class="data">
                            <label for="mm yy" class="ex-date">EXP. DATE (MM/YY)</label>
                            <input type="text" id="mm" placeholder="MM">
                            <input type="text" id="yy" placeholder="YY">
                        </div>
                        <div class="exp">
                            <label for="cvc">CVC</label>
                            <input type="number" id="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    <input class="confirm" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
