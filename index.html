<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/icon type">
    <title>interactive Card Details Form Main</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <div class="front">
                    <div class="logo">
                        <img src="images/card-logo.svg" alt="">
                    </div>
                    <div class="number">0000 0000 0000 0000</div>
                    <div class="name-exp">
                        <span class="name">JANE APPLESEED</span>
                        <span class="exp">00/00</span>
                    </div>
                </div>
                <div class="back">
                    <span class="cvc">000</span>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="right">
                <form action="">
                    <div class="card-holder">
                        <label class="ch" for="card-holder">Cardholder Name</label>
                        <input type="text" id="card-holder" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="card-number">
                        <label class="cn" for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    <div class="date-cvc">
                        <div class="date">
                            <label class="e-d" for="exp-date">Exp. Date (MM/YY)</label>
                            <input type="text" id="mm" placeholder="MM">
                            <input type="text" id="yy" placeholder="YY">
                        </div>
                        <div class="cvc">
                            <label class="CVC" for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    <div class="confirm">
                        <input id="confirm" type="submit" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
